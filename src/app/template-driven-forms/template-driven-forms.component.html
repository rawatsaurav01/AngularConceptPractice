
<div class="container mt-5"><!--margin-top=5-->
    <h1>Template Driven Forms</h1>
    <div class="form-area">
        <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Name" ngModel name="Name" class="form-control" #fullName="ngModel"
                    (change)="getValue(fullName.value)" [ngClass]="{'is-invalid':fullName.touched && fullName.invalid}"
                    required minlength="5" maxlength="15" />
            </div>
            <div *ngIf="fullName.errors?.required">
                <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">Full name is
                    required.........</div>
            </div>
            <div *ngIf="fullName.errors?.minlength">
                <div class="alert alert-danger">Minimum length is 5.........</div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input 
                    type="email" 
                    placeholder="Email" 
                    ngModel 
                    name="email" 
                    class="form-control" 
                    #email="ngModel" 
                    pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                    [ngClass]="{'is-invalid':email.touched && email.invalid}"
                    required 
                />
            </div>
                <div *ngIf="email.errors?.required">
                    <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Email  is
                        required.........</div>
                </div>
                <div *ngIf="email.errors?.pattern">
                    <div class="alert alert-danger">Invalid Email Address.........</div>
                </div>
            

            <div class="form-group">
                <label>Address</label>
                <textarea
                    cols="30"
                    rows="10"
                    placeholder="Address" 
                    ngModel 
                    name="address" 
                    class="form-control" 
                    #address="ngModel" 
                    [ngClass]="{'is-invalid':address.touched && address.invalid}"
                    required 
                ></textarea>
            </div>
            <div *ngIf="email.errors?.required">
                <div class="alert alert-danger" *ngIf="address.touched && address.invalid">Address  is
                    required.........</div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
            </div>

        </form>
    </div>
</div>
