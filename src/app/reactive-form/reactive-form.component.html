<div class="container mt-5"><!--margin-top=5-->
    <h1>Reactive Forms</h1>
    <div class="form-area">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Name" name="fullName" class="form-control" formControlName="fullName" />
            </div>

            <div class="alert alert-danger" *ngIf="fullname.touched && fullname.invalid">
                <div *ngIf="fullname.errors?.required">Full name is required.........</div>
                <div *ngIf="fullname.errors?.minlength">Minimum length is 5.........</div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Email" name="email" class="form-control" formControlName="email" />
            </div>

            <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                <div *ngIf="Email.errors?.required">Email is required.........</div>
                <!-- <div *ngIf="Email.errors?.pattern"> Email is not valid.........</div> -->
                <div *ngIf="Email.errors?.email"> Email is not valid.........</div>
            </div>

            <!-- Contact Details nested form group -->
            <div formGroupName='contactDetails'>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="number" placeholder="Contact number" name="contactNumber" class="form-control"
                        formControlName="contactNumber" />
                </div>

                <div class="alert alert-danger" *ngIf="ContactNumber.touched && ContactNumber.invalid">
                    <div *ngIf="ContactNumber.errors?.required">Contact Number is required.........</div>
                    <!-- <div *ngIf="Email.errors?.pattern"> Email is not valid.........</div> -->
                    <div *ngIf="ContactNumber.errors?.pattern"> Contact Number is not valid.........</div>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea cols="30" rows="10" placeholder="Address" name="address" class="form-control"
                        formControlName="address"></textarea>
                </div>

                <div class="alert alert-danger" *ngIf="Address.touched && Address.invalid">
                    <div *ngIf="Address.errors?.required">Address is required.........</div>

                </div>

                <div class="form-group">
                    <label>Shipping Address</label>
                    <textarea cols="30" rows="10" placeholder="Shipping Address" name="shippingAddress"
                        class="form-control" formControlName="shippingAddress"></textarea>
                </div>

                <div class="alert alert-danger" *ngIf=" ShippingAddress.touched && ShippingAddress.invalid">
                    <div *ngIf="ShippingAddress.errors?.required">Shipping Address is required.........</div>

                </div>

            </div>


            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>

        </form>
    </div>
</div>
