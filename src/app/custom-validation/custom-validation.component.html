<div class="form-area mt-5 ">
    <h1>Custom Validations</h1>
    <form [formGroup]="form">
        <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="Username" class="form-control" formControlName="username" />
        </div>
        <div *ngIf="fc.username.errors?.required">
            <div class="alert alert-danger" *ngIf="fc.username.touched && fc.username.invalid">
                Username is required.....
            </div>
        </div>
        <div *ngIf="fc.username.errors?.minlength">
            <div class="alert alert-danger" *ngIf="fc.username.touched && fc.username.invalid">
                Minimum length is 5.........
            </div>
        </div>
        <div *ngIf="fc.username.errors?.noSpaceValidator">
            <div class="alert alert-danger" *ngIf="fc.username.touched && fc.username.invalid">
                Username cannot contain spaces.....
            </div>
        </div>


<div class="form-group">
    <label>Password</label>
    <input type="password" placeholder="Password" class="form-control" formControlName="password" />
</div>
<div *ngIf="fc.password.errors?.required">
    <div class="alert alert-danger" *ngIf="fc.password.touched && fc.password.invalid">
        Password is required.....
    </div>
</div>


<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
